---

- name: Install openssl
  apt:
    state: present
    name: openssl=1.0.2k*
    default_release: jessie-backports
    update_cache: yes

- name: Install nginx
  apt:
    state: present
    name: nginx=1.10*
    default_release: jessie-backports
    update_cache: yes

- block:
  - name:
    command: apt-mark showhold
    register: apt_mark__showhold__result

  - name: Hold nginx
    command: apt-mark hold nginx
    when: '"nginx" in apt_mark__showhold__result.stdout'
